- type: entity
  abstract: true
  id: XenoBaseProjectile
  name: projectile
  components:
  - type: Clickable
  - type: Sprite
    noRot: false
    sprite: _RMC14/Objects/Xeno/xeno_projectiles.rsi
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
  - type: Projectile
    impactEffect: XenoProjectileImpactEffect
    damage: {}
  - type: TimedDespawn
    lifetime: 0.2
  - type: XenoProjectile

- type: entity
  id: XenoSpitProjectile
  parent: XenoBaseProjectile
  name: spit
  categories:
  - HideSpawnMenu
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Xeno/xeno_projectiles.rsi
    layers:
    - state: neurotoxin
      shader: unshaded
  - type: Projectile
    impactEffect: null
    damage:
      groups:
        Burn: 20 # TODO RMC14 damage fall-off and higher at close range
  - type: CMArmorPiercing
    amount: 10
  - type: XenoProjectile
    deleteOnFriendlyXeno: true

- type: entity
  parent: XenoSpitProjectile
  id: XenoChargedSpitProjectile
  categories:
  - HideSpawnMenu
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Xeno/xeno_projectiles.rsi
    layers:
    - state: neurotoxin
      shader: unshaded
  - type: Projectile
    impactEffect: null
    damage:
      groups:
        Burn: 30 # TODO RMC14 damage fall-off and higher at close range
  - type: ModifyTargetOnHit
    add:
    - type: UserAcided
      armorPiercing: 40
      damage:
        groups:
          Burn: 1
      duration: 20
    whitelist:
      components:
      - Marine
  - type: TimedDespawn
    lifetime: 0.18

- type: entity
  id: XenoSlowingSpitProjectile
  parent: XenoBaseProjectile
  name: slowing spit
  categories:
  - HideSpawnMenu
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Xeno/xeno_projectiles.rsi
    layers:
    - state: neurotoxin
      shader: unshaded
  - type: XenoSlowingSpitProjectile
    armorResistsKnockdown: true
  - type: XenoProjectile
    deleteOnFriendlyXeno: true

- type: entity
  id: XenoScatteredSpitProjectile
  parent: XenoBaseProjectile
  name: scattered spit
  categories:
  - HideSpawnMenu
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Xeno/xeno_projectiles.rsi
    layers:
    - state: neurotoxin
      shader: unshaded
  - type: XenoSlowingSpitProjectile
    slow: 0
    paralyze: 1
    armorResistsKnockdown: false
  - type: XenoProjectile
    deleteOnFriendlyXeno: true

- type: entity
  id: XenoBoneChipsProjectile
  parent: XenoBaseProjectile
  name: bone chips
  categories:
  - HideSpawnMenu
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Materials/shards.rsi
    layers:
    - state: bonechips
      shader: unshaded
  - type: XenoSlowingSpitProjectile
    slow: 5
    paralyze: 0
  - type: TimedDespawn
    lifetime: 0.2
  - type: Projectile
    impactEffect: null
    damage:
      types:
        Slash: 10
  - type: XenoProjectile
    deleteOnFriendlyXeno: false
