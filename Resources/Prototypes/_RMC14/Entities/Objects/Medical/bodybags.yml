- type: entity
  parent: BodyBag
  id: CMBodyBag
  name: body bag
  description: A folded bag designed for the storage and transportation of cadavers.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Medical/bodybags.rsi
    layers:
    - state: bodybag_closed
      map: ["unfoldedLayer", "enum.StorageVisualLayers.Base"]
    - state: bodybag_folded
      map: ["foldedLayer"]
      visible: false
    - state: bodybag_open
      map: ["enum.StorageVisualLayers.Door"]
    - state: paper
      map: ["enum.PaperLabelVisuals.Layer"]
  - type: Icon
    sprite: _RMC14/Objects/Medical/bodybags.rsi
    state: bodybag_closed
  - type: EntityStorageVisuals
    stateDoorOpen: bodybag_open
  - type: InteractedBlacklist
    blacklist:
      components:
      - Xeno

- type: entity
  parent: CMBodyBag
  id: CMBodyBagFolded
  suffix: folded
  components:
  - type: Foldable
    folded: true

- type: entity
  parent: CMBodyBag
  id: CMStasisBag # TODO RMC14 This needs to halt infected timers or something
  name: stasis bag
  description: A folded, reusable bag designed to prevent additional damage to an occupant.
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Medical/stasisbag.rsi
    layers:
    - state: bodybag_closed
      map: ["unfoldedLayer", "enum.StorageVisualLayers.Base"]
    - state: bodybag_folded
      map: ["foldedLayer"]
      visible: false
    - state: bodybag_open
      map: ["enum.StorageVisualLayers.Door"]
    - state: paper
      sprite: _RMC14/Objects/Medical/bodybags.rsi
      map: ["enum.PaperLabelVisuals.Layer"]
  - type: Icon
    sprite: _RMC14/Objects/Medical/stasisbag.rsi
  - type: EntityStorageVisuals
    stateDoorOpen: bodybag_open
  - type: CMStasisBag

- type: entity
  parent: CMStasisBag
  id: CMStasisBagFolded
  suffix: folded
  components:
  - type: Foldable
    folded: true
